Name         : ktextwidgets
Version      : 5.2.0
Release      : 1
Group        : System/Base
License      : GPLv2+
Summary      : KDE Frameworks 5 Tier 3 addon with text widgets
Description  : |
  KDE Frameworks 5 Tier 3 addon with text widgets.
URL          : http://www.kde.org

Sources:
    - "%{name}-%{version}.tar.xz"

RpmLintIgnore:
    - devel-file-in-non-devel-package
    - no-changelogname-tag
    - library-without-ldconfig-postin
    - library-without-ldconfig-postun

Configure    : none
Builder      : none

PkgBR:
    - kf5-rpm-macros
    - extra-cmake-modules
    - kcompletion-devel
    - kconfig-devel
    - kconfigwidgets-devel
    - ki18n-devel
    - kiconthemes-devel
    - kservice-devel
    - kwidgetsaddons-devel
    - kwindowsystem-devel
    - sonnet-devel
PkgConfigBR:
    - Qt5Core
    - Qt5DBus
    - Qt5Xml
    - Qt5Network
    - Qt5Gui
    - Qt5Widgets
    - Qt5Concurrent
    - Qt5Test
Requires:
    - kf5-filesystem

RequiresPost:
    - /sbin/ldconfig
RequiresPostUn:
    - /sbin/ldconfig

Files:
    - "%doc COPYING.LIB README.md"
    - "%{_kf5_libdir}/libKF5TextWidgets.so.*"
    - "%{_kf5_servicetypesdir}/*.desktop"

SubPackages:
    - Name: devel
      Group: Development/Libraries
      Summary: Development files for %{name}
      Description: |
        The %{name}-devel package contains the files necessary to develop applications
        that use %{name}.
      Requires:
          - kcompletion-devel
          - kconfig-devel
          - kconfigwidgets-devel
          - ki18n-devel
          - kiconthemes-devel
          - kservice-devel
          - kwidgetsaddons-devel
          - kwindowsystem-devel
          - sonnet-devel
      Files:
          - "%{_kf5_includedir}/ktextwidgets_version.h"
          - "%{_kf5_includedir}/KTextWidgets"
          - "%{_kf5_libdir}/libKF5TextWidgets.so"
          - "%{_kf5_cmakedir}/KF5TextWidgets"
          - "%{_kf5_mkspecsdir}/qt_KTextWidgets.pri"
