Name         : kf5-ktextwidgets
Version      : 4.99.0
Release      : 1
Group        : System/Base
License      : GPLv2+
Summary      : KDE Frameworks 5 Tier 3 addon with text widgets
Description  : |
  KDE Frameworks 5 Tier 3 addon with text widgets.
URL          : http://www.kde.org
SetupOptions : -q -n %{name}-%{version}/upstream

Sources:
    - "%{name}-%{version}.tar.xz"

RpmLintIgnore:
    - devel-file-in-non-devel-package
    - no-changelogname-tag
    - library-without-ldconfig-postin
    - library-without-ldconfig-postun

Configure    : none
Builder      : none

PkgBR:
    - kf5-rpm-macros
    - extra-cmake-modules
    - kf5-kcompletion-devel
    - kf5-kconfig-devel
    - kf5-kconfigwidgets-devel
    - kf5-ki18n-devel
    - kf5-kiconthemes-devel
    - kf5-kservice-devel
    - kf5-kwidgetsaddons-devel
    - kf5-kwindowsystem-devel
    - kf5-sonnet-devel
    - gettext-devel
PkgConfigBR:
    - Qt5Core
    - Qt5DBus
    - Qt5Xml
    - Qt5Network
    - Qt5Gui
    - Qt5Widgets
    - Qt5Concurrent
    - Qt5Test
Requires:
    - kf5-filesystem

RequiresPost:
    - /sbin/ldconfig
RequiresPostUn:
    - /sbin/ldconfig

Files:
    - "%doc COPYING.LIB README.md"
    - "%{_kf5_libdir}/libKF5TextWidgets.so.*"
    - "%{_kf5_datadir}/kservicetypes5/*.desktop"

SubPackages:
    - Name: devel
      Group: Development/Libraries
      Summary: Development files for %{name}
      Description: |
        The %{name}-devel package contains the files necessary to develop applications
        that use %{name}.
      Requires:
          - kf5-kcompletion-devel
          - kf5-kconfig-devel
          - kf5-kconfigwidgets-devel
          - kf5-ki18n-devel
          - kf5-kiconthemes-devel
          - kf5-kservice-devel
          - kf5-kwidgetsaddons-devel
          - kf5-kwindowsystem-devel
          - kf5-sonnet-devel
      Files:
          - "%{_kf5_includedir}/ktextwidgets_version.h"
          - "%{_kf5_includedir}/KTextWidgets"
          - "%{_kf5_libdir}/libKF5TextWidgets.so"
          - "%{_kf5_libdir}/cmake/KF5TextWidgets"
          - "%{_datadir}/qt5/mkspecs/modules/qt_KTextWidgets.pri"
